    <h3>멕시코</h3>
      <p>
    <br>멕시코(스페인어: México / Méjico 메히코[*][2], 나우아틀어: Mēxihco) 또는
    <br>멕시코 합중국(스페인어: Estados Unidos Mexicanos 에스따도스 우니도스 메히까노스[*] 이 소리의 정보듣기 (도움말·정보),
    <br>나우아틀어: Mēxihcatl Tlacetilīlli Tlahtohcāyōtl)은 북아메리카[3]남부에 있는 나라이다.
